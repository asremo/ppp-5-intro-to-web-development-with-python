<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PetFax       |       Submit Facts</title>
</head>
<body>
    <div class="container">
        <H1>Submit Facts</H1>
        <div class="callout">
            Do you know some fun animal facts you'd like to share with us? Please submit them below!
        </div>
        <div class="facts-container">
            <form>
                <label for="submitter"><H2>Name</H2></label>
                <input name="submitter" type="text">
                <br/>
                <label for="fact"><H2>Fact</H2></label>
                <textarea name="fact"></textarea>
                <br/>
                <input type="submit" value="Submit">
            </form>
        </div>
        <a href="/pets">Go back</a>
    </div>
</body>
</html>
