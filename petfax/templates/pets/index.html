<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <H1>PetFax</H1>
        <div class="callout">
            Welcome to PetFax! This is a no-kill shelter, who are dedicated to finding our pets loving homes and educating everyone with fun pet facts.
        </div>
        <div class="pets-container">
            {% for pet in pets %}
                <div class="pet">
                    <H2>{{ pet.pet_name }}</H2>
                    <img src="{{ url_for('static', filename='assets/') }}{{pet.pet_photo}}"/>
                    <br />
                    <a href="/pets/{{ pet.pet_id }}">I want to know more.</a>
                </div>
            {% endfor %}
        </div>
        <div class="callout">
            <br />
            Know some fun facts? <a href="/facts/new">Submit them here.</a>
        </div>
    </div>
</body>
</html>
